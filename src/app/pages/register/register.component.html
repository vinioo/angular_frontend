<div class="login">
    <section class="login__image">
        <div class="login__image__back">
            <a [routerLink]="['/']">BACK</a>
        </div>
        <h1>RATE<span>OR</span>HATE</h1>
        <div></div>
    </section>
    <section class="login__form">
        <div class="login__form__singup">
            <a [routerLink]="['/login']">SIGN IN</a>
            <form>
                <h3>Sign Up</h3>
                <div class="login__form__singup__inputs">
                    <div>
                        <div class="upload"></div>
                        <small>upload your profile picture</small>
                    </div>
                    <input class="input" placeholder="username">
                    <input class="input" placeholder="email">
                    <input type="password" class="input" placeholder="password">
                </div>
                <ma-button>sign up</ma-button>
            </form>
            <div>
                <small>terms and conditions</small>
            </div>
        </div>
    </section>
</div>
